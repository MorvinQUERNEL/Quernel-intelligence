nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'POST', 'OPTIONS']
        allow_headers: ['Content-Type', 'Accept', 'X-Requested-With']
        expose_headers: ['X-RateLimit-Remaining', 'X-RateLimit-Retry-After']
        max_age: 3600
        allow_credentials: false
    paths:
        '^/api/':
            origin_regex: true
            allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
            allow_methods: ['GET', 'POST', 'OPTIONS']
            allow_headers: ['Content-Type', 'Accept', 'X-Requested-With']
            expose_headers: ['X-RateLimit-Remaining', 'X-RateLimit-Retry-After']
            max_age: 3600
