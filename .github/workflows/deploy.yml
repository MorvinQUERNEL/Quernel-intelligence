name: CI/CD - Deploy to Hostinger

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PHP_VERSION: '8.3'
  HOSTINGER_HOST: 82.25.113.5
  HOSTINGER_PORT: 65002
  HOSTINGER_USER: u729245499

jobs:
  # ================================
  # Frontend - Build & Test
  # ================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # ================================
  # Backend - Validate & Test
  # ================================
  backend:
    name: Backend Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo_pgsql, pdo_mysql, intl, uuid, mbstring, xml
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create .env file
        working-directory: backend
        run: |
          cat > .env << 'ENVFILE'
          APP_ENV=dev
          APP_SECRET=ci_test_secret_key_not_for_production
          APP_SHARE_DIR=var/share
          DEFAULT_URI=http://localhost
          JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
          JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
          JWT_PASSPHRASE=ci_test_passphrase
          MAILER_DSN=null://null
          DATABASE_URL="mysql://user:pass@127.0.0.1:3306/db?serverVersion=8.0"
          CORS_ALLOW_ORIGIN='^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'
          ENVFILE

      - name: Install dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Validate Symfony
        working-directory: backend
        run: |
          php bin/console lint:yaml config/
          php bin/console lint:container
        continue-on-error: true

  # ================================
  # Deploy to Hostinger
  # ================================
  deploy:
    name: Deploy to Hostinger
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ env.HOSTINGER_PORT }} ${{ env.HOSTINGER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy Backend
        env:
          SSHPASS: ${{ secrets.HOSTINGER_PASSWORD }}
        run: |
          sshpass -e rsync -avz --delete \
            --exclude 'vendor/' \
            --exclude 'var/' \
            --exclude '.env.local' \
            --exclude 'config/jwt/*.pem' \
            --exclude '.git/' \
            -e "ssh -p ${{ env.HOSTINGER_PORT }} -o StrictHostKeyChecking=no" \
            backend/ ${{ env.HOSTINGER_USER }}@${{ env.HOSTINGER_HOST }}:~/domains/quernel-intelligence.com/backend/

      - name: Deploy Frontend
        env:
          SSHPASS: ${{ secrets.HOSTINGER_PASSWORD }}
        run: |
          sshpass -e rsync -avz --delete \
            -e "ssh -p ${{ env.HOSTINGER_PORT }} -o StrictHostKeyChecking=no" \
            frontend/dist/ ${{ env.HOSTINGER_USER }}@${{ env.HOSTINGER_HOST }}:~/domains/quernel-intelligence.com/public_html/

      - name: Create .env on server
        env:
          SSHPASS: ${{ secrets.HOSTINGER_PASSWORD }}
        run: |
          sshpass -e ssh -p ${{ env.HOSTINGER_PORT }} -o StrictHostKeyChecking=no ${{ env.HOSTINGER_USER }}@${{ env.HOSTINGER_HOST }} '\
            cd ~/domains/quernel-intelligence.com/backend && \
            echo "APP_ENV=prod" > .env && \
            echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> .env && \
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env && \
            echo "CORS_ALLOW_ORIGIN=^https?://(localhost|127\\.0\\.0\\.1|quernel-intelligence\\.com)(:[0-9]+)?$" >> .env && \
            echo "JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem" >> .env && \
            echo "JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem" >> .env && \
            echo "JWT_PASSPHRASE=${{ secrets.JWT_PASSPHRASE }}" >> .env && \
            echo "MAILER_DSN=null://null" >> .env'

      - name: Post-deployment setup
        env:
          SSHPASS: ${{ secrets.HOSTINGER_PASSWORD }}
        run: |
          sshpass -e ssh -p ${{ env.HOSTINGER_PORT }} -o StrictHostKeyChecking=no ${{ env.HOSTINGER_USER }}@${{ env.HOSTINGER_HOST }} '\
            cd ~/domains/quernel-intelligence.com/backend && \
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev --ignore-platform-reqs && \
            php bin/console cache:clear --env=prod --no-warmup && \
            php bin/console cache:warmup --env=prod && \
            chmod -R 755 var/'

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed to:** Hostinger Cloud" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
