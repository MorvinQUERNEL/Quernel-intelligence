name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PHP_VERSION: '8.2'

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://quernel-intelligence.com/api

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, opcache, zip
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: backend
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-scripts

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend
            !backend/var
            !backend/.env.local
            !backend/config/jwt/*.pem
          retention-days: 1

  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    env:
      HOSTINGER_HOST: ${{ secrets.HOSTINGER_HOST }}
      HOSTINGER_USERNAME: ${{ secrets.HOSTINGER_USERNAME }}
      HOSTINGER_PASSWORD: ${{ secrets.HOSTINGER_PASSWORD }}
      HOSTINGER_PORT: ${{ secrets.HOSTINGER_PORT }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_PASSPHRASE: ${{ secrets.JWT_PASSPHRASE }}
    steps:
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy Frontend
        run: |
          sshpass -p "$HOSTINGER_PASSWORD" scp -o StrictHostKeyChecking=no -P "$HOSTINGER_PORT" -r frontend-dist/* "$HOSTINGER_USERNAME@$HOSTINGER_HOST:domains/quernel-intelligence.com/public_html/"

      - name: Deploy Backend
        run: |
          sshpass -p "$HOSTINGER_PASSWORD" scp -o StrictHostKeyChecking=no -P "$HOSTINGER_PORT" -r backend/* "$HOSTINGER_USERNAME@$HOSTINGER_HOST:domains/quernel-intelligence.com/backend/"

      - name: Configure Backend and Finalize
        run: |
          sshpass -p "$HOSTINGER_PASSWORD" ssh -o StrictHostKeyChecking=no -p "$HOSTINGER_PORT" "$HOSTINGER_USERNAME@$HOSTINGER_HOST" << 'ENDSSH'
          cd domains/quernel-intelligence.com/backend

          # Create .env.local with production settings
          cat > .env.local << ENVEOF
          APP_ENV=prod
          APP_SECRET=${APP_SECRET}
          DATABASE_URL="${DATABASE_URL}"
          JWT_PASSPHRASE=${JWT_PASSPHRASE}
          CORS_ALLOW_ORIGIN='^https?://(quernel-intelligence\.com|www\.quernel-intelligence\.com)$'
          ENVEOF

          # Generate JWT keys if not exist
          mkdir -p config/jwt
          if [ ! -f config/jwt/private.pem ]; then
            openssl genpkey -out config/jwt/private.pem -aes256 -algorithm rsa -pkeyopt rsa_keygen_bits:4096 -pass pass:${JWT_PASSPHRASE}
            openssl pkey -in config/jwt/private.pem -out config/jwt/public.pem -pubout -passin pass:${JWT_PASSPHRASE}
            chmod 600 config/jwt/private.pem
          fi

          # Clear and warm up cache
          php bin/console cache:clear --env=prod --no-debug || true
          php bin/console cache:warmup --env=prod --no-debug || true

          # Run migrations
          php bin/console doctrine:migrations:migrate --no-interaction --env=prod || true

          # Setup public_html
          cd ../public_html

          # Create symlink for API
          rm -rf api 2>/dev/null || true
          ln -sf ../backend/public api

          # Create .htaccess for SPA routing
          cat > .htaccess << 'HTEOF'
          RewriteEngine On
          RewriteBase /

          # Redirect to HTTPS
          RewriteCond %{HTTPS} off
          RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

          # API requests go to backend
          RewriteCond %{REQUEST_URI} ^/api
          RewriteRule ^api/(.*)$ api/index.php [L,QSA]

          # SPA fallback - if file doesn't exist, serve index.html
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          HTEOF

          echo "Deployment completed successfully!"
          ENDSSH
